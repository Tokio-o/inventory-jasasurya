<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enterprise OS v4 - CV Jasa Surya</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #0f172a; color: #1e293b; }
        .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.5); }
        .sidebar-item { transition: all 0.3s; color: #94a3b8; }
        .sidebar-item.active { background: #2563eb; color: white; box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.4); }
        .hidden { display: none !important; }
        .truncate-text { overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        
        /* Animasi Transisi Halaman */
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="min-h-screen lg:flex lg:items-center lg:justify-center p-0 lg:p-6">

    <div id="loginPage" class="min-h-screen flex items-center justify-center p-6 w-full">
        <div class="glass-card p-10 lg:p-14 rounded-[3rem] w-full max-w-md shadow-2xl text-center fade-in">
            <div class="w-16 h-16 bg-blue-600 rounded-2xl flex items-center justify-center text-white font-black italic text-2xl mx-auto mb-6 shadow-xl shadow-blue-200">f</div>
            <h2 class="text-3xl font-black text-slate-800 tracking-tight">Jasa Surya</h2>
            <p class="text-slate-400 font-medium mb-10 text-sm uppercase tracking-widest">Enterprise System</p>
            
            <div class="space-y-4 text-left">
                <input type="text" id="user" placeholder="Username" class="w-full px-6 py-4 rounded-2xl bg-slate-50 border-none outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                <input type="password" id="pass" placeholder="Password" class="w-full px-6 py-4 rounded-2xl bg-slate-50 border-none outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                <button onclick="login()" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-bold text-lg shadow-xl shadow-blue-200 hover:bg-blue-700 transition-all mt-4">Masuk Sistem</button>
            </div>
        </div>
    </div>

    <div id="mainDashboard" class="hidden glass-card w-full lg:max-w-[1440px] lg:h-[90vh] lg:rounded-[3rem] flex flex-col lg:flex-row overflow-hidden shadow-2xl fade-in">
        
        <aside class="w-full lg:w-[300px] bg-white border-b lg:border-r border-slate-100 p-6 lg:p-10 flex lg:flex-col shrink-0">
            <div class="flex items-center gap-3 mb-12">
                <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-white font-black italic">f</div>
                <h1 class="text-2xl font-black text-slate-800 tracking-tighter uppercase">Flowly</h1>
            </div>

            <nav class="flex lg:flex-col gap-3 flex-1 overflow-x-auto lg:overflow-visible">
                <button onclick="switchTab('stok')" id="btn-stok" class="sidebar-item active px-6 py-4 rounded-2xl font-bold text-sm flex items-center gap-3 shrink-0">Inventaris</button>
                <button onclick="switchTab('uang')" id="btn-uang" class="sidebar-item px-6 py-4 rounded-2xl font-bold text-sm flex items-center gap-3 shrink-0">Keuangan</button>
                <button onclick="switchTab('chart')" id="btn-chart" class="sidebar-item px-6 py-4 rounded-2xl font-bold text-sm flex items-center gap-3 shrink-0">Analitik</button>
            </nav>

            <div class="mt-auto pt-6 border-t hidden lg:block text-center">
                <p id="clock" class="text-blue-600 font-mono font-bold mb-4">00:00:00</p>
                <button onclick="location.reload()" class="text-red-400 font-bold text-xs hover:text-red-600">Sign Out</button>
            </div>
        </aside>

        <main class="flex-1 p-6 lg:p-12 overflow-y-auto bg-slate-50/50">
            <header class="flex justify-between items-end mb-10">
                <div>
                    <h2 id="pageTitle" class="text-3xl lg:text-4xl font-black text-slate-800">Dashboard</h2>
                    <span id="roleBadge" class="text-[10px] bg-blue-100 text-blue-600 px-3 py-1 rounded-full font-black uppercase tracking-widest">Owner Access</span>
                </div>
                <button onclick="downloadExcel()" class="bg-emerald-500 text-white px-5 py-3 rounded-2xl font-bold text-xs shadow-lg shadow-emerald-100 hover:bg-emerald-600 transition flex items-center gap-2">
                    Export Excel
                </button>
            </header>

            <div class="grid grid-cols-2 lg:grid-cols-3 gap-4 lg:gap-8 mb-12">
                <div class="bg-white p-6 lg:p-8 rounded-[2.5rem] shadow-sm border border-slate-100">
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">Total Unit</p>
                    <h3 id="statTotal" class="text-2xl lg:text-4xl font-black text-slate-800">0</h3>
                </div>
                <div class="bg-white p-6 lg:p-8 rounded-[2.5rem] shadow-sm border border-slate-100">
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">Saldo Kas</p>
                    <h3 id="statSaldo" class="text-xl lg:text-3xl font-black text-emerald-600 truncate-text">Rp 0</h3>
                </div>
                <div class="bg-white p-6 lg:p-8 rounded-[2.5rem] shadow-sm border border-slate-100 col-span-2 lg:col-span-1">
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">Status Stok</p>
                    <h3 id="statStatus" class="text-xl lg:text-2xl font-black text-orange-500 italic uppercase">Stabil</h3>
                </div>
            </div>

            <div id="section-stok" class="grid grid-cols-1 lg:grid-cols-12 gap-10">
                <div class="lg:col-span-4 bg-white p-8 rounded-[2.5rem] shadow-xl border border-white">
                    <h4 class="font-black text-slate-800 mb-6">Update Inventaris</h4>
                    <div class="space-y-4">
                        <input type="text" id="s1" placeholder="Nama Barang" class="w-full p-4 rounded-2xl bg-slate-50 outline-none focus:ring-2 focus:ring-blue-500">
                        <input type="number" id="s2" placeholder="Qty" class="w-full p-4 rounded-2xl bg-slate-50 outline-none focus:ring-2 focus:ring-blue-500">
                        <select id="s3" class="w-full p-4 rounded-2xl bg-slate-50 font-bold outline-none">
                            <option value="Masuk">Masuk (+)</option>
                            <option value="Keluar">Keluar (-)</option>
                        </select>
                        <button onclick="addData('stok')" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold shadow-lg shadow-blue-100">Simpan Data</button>
                    </div>
                </div>
                <div class="lg:col-span-8 space-y-3" id="list-stok"></div>
            </div>

            <div id="section-uang" class="hidden grid grid-cols-1 lg:grid-cols-12 gap-10">
                <div class="lg:col-span-4 bg-white p-8 rounded-[2.5rem] shadow-xl border border-white">
                    <h4 class="font-black text-slate-800 mb-6 text-emerald-600">Catat Keuangan</h4>
                    <div class="space-y-4">
                        <input type="text" id="u1" placeholder="Keterangan" class="w-full p-4 rounded-2xl bg-slate-50 outline-none focus:ring-2 focus:ring-emerald-500">
                        <input type="number" id="u2" placeholder="Nominal (Rp)" class="w-full p-4 rounded-2xl bg-slate-50 outline-none focus:ring-2 focus:ring-emerald-500">
                        <select id="u3" class="w-full p-4 rounded-2xl bg-slate-50 font-bold outline-none">
                            <option value="Masuk">Uang Masuk (+)</option>
                            <option value="Keluar">Uang Keluar (-)</option>
                        </select>
                        <button onclick="addData('uang')" class="w-full bg-emerald-600 text-white py-4 rounded-2xl font-bold shadow-lg shadow-emerald-100">Simpan Transaksi</button>
                    </div>
                </div>
                <div class="lg:col-span-8 space-y-3" id="list-uang"></div>
            </div>

            <div id="section-chart" class="hidden bg-white p-8 lg:p-12 rounded-[3rem] shadow-xl h-[500px]">
                <h4 class="font-black text-slate-800 mb-8">Perbandingan Arus Kas</h4>
                <div class="h-full pb-16"><canvas id="mainChart"></canvas></div>
            </div>

        </main>
    </div>

    <script>
        let db_stok = JSON.parse(localStorage.getItem('v4_stok')) || [];
        let db_uang = JSON.parse(localStorage.getItem('v4_uang')) || [];
        let currentTab = 'stok';
        let role = 'OWNER';
        let chartInstance = null;

        function login() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;
            if(u === 'admin' && p === 'admin') {
                document.getElementById('loginPage').classList.add('hidden');
                document.getElementById('mainDashboard').classList.remove('hidden');
                render();
            } else { alert("Akses Ditolak!"); }
        }

        function switchTab(t) {
            currentTab = t;
            ['stok', 'uang', 'chart'].forEach(tab => {
                document.getElementById('section-'+tab).classList.add('hidden');
                document.getElementById('btn-'+tab).classList.remove('active');
            });
            document.getElementById('section-'+t).classList.remove('hidden');
            document.getElementById('btn-'+t).classList.add('active');
            document.getElementById('pageTitle').innerText = t === 'stok' ? 'Inventaris' : t === 'uang' ? 'Keuangan' : 'Analitik';
            if(t === 'chart') initChart();
            render();
        }

        function addData(type) {
            const v1 = document.getElementById(type === 'stok' ? 's1' : 'u1').value;
            const v2 = parseInt(document.getElementById(type === 'stok' ? 's2' : 'u2').value);
            const v3 = document.getElementById(type === 'stok' ? 's3' : 'u3').value;
            const time = new Date().toLocaleTimeString('id-ID', {hour:'2-digit', minute:'2-digit'});

            if(!v1 || !v2) return alert("Lengkapi data!");

            if(type === 'stok') {
                db_stok.unshift({ name: v1, val: v2, type: v3, time });
                localStorage.setItem('v4_stok', JSON.stringify(db_stok));
            } else {
                db_uang.unshift({ name: v1, val: v2, type: v3, time });
                localStorage.setItem('v4_uang', JSON.stringify(db_uang));
            }
            
            document.getElementById(type === 'stok' ? 's1' : 'u1').value = '';
            document.getElementById(type === 'stok' ? 's2' : 'u2').value = '';
            render();
        }

        function delData(type, index) {
            if(!confirm("Hapus data ini?")) return;
            if(type === 'stok') db_stok.splice(index, 1); else db_uang.splice(index, 1);
            localStorage.setItem(type === 'stok' ? 'v4_stok' : 'v4_uang', JSON.stringify(type === 'stok' ? db_stok : db_uang));
            render();
        }

        function render() {
            const listStok = document.getElementById('list-stok');
            const listUang = document.getElementById('list-uang');
            listStok.innerHTML = ''; listUang.innerHTML = '';

            let totalStok = 0;
            db_stok.forEach((item, i) => {
                totalStok += (item.type === 'Masuk' ? item.val : -item.val);
                listStok.innerHTML += `
                    <div class="bg-white p-5 px-8 rounded-3xl flex items-center justify-between shadow-sm border border-slate-50">
                        <div><p class="font-bold text-slate-800">${item.name}</p><p class="text-[10px] font-black text-slate-400 uppercase">${item.time}</p></div>
                        <div class="flex items-center gap-6">
                            <span class="text-[10px] font-black uppercase ${item.type==='Masuk'?'text-blue-500':'text-orange-500'}">${item.type}</span>
                            <p class="font-black text-slate-800 text-sm w-16 text-right">${item.val}</p>
                            <button onclick="delData('stok',${i})" class="text-red-300 hover:text-red-500 transition-all">✕</button>
                        </div>
                    </div>`;
            });

            let totalSaldo = 0;
            db_uang.forEach((item, i) => {
                totalSaldo += (item.type === 'Masuk' ? item.val : -item.val);
                listUang.innerHTML += `
                    <div class="bg-white p-5 px-8 rounded-3xl flex items-center justify-between shadow-sm border border-slate-50">
                        <div><p class="font-bold text-slate-800">${item.name}</p><p class="text-[10px] font-black text-slate-400 uppercase">${item.time}</p></div>
                        <div class="flex items-center gap-6">
                            <p class="font-black ${item.type==='Masuk'?'text-emerald-600':'text-red-500'} text-sm">Rp ${item.val.toLocaleString()}</p>
                            <button onclick="delData('uang',${i})" class="text-red-300 hover:text-red-500 transition-all">✕</button>
                        </div>
                    </div>`;
            });

            document.getElementById('statTotal').innerText = totalStok;
            document.getElementById('statSaldo').innerText = "Rp " + totalSaldo.toLocaleString('id-ID');
            const st = document.getElementById('statStatus');
            st.innerText = totalStok < 10 ? 'Kritis' : 'Stabil';
            st.className = totalStok < 10 ? 'text-xl lg:text-2xl font-black text-red-500 italic uppercase' : 'text-xl lg:text-2xl font-black text-emerald-500 italic uppercase';
        }

        function downloadExcel() {
            const data = currentTab === 'stok' ? db_stok : db_uang;
            if(data.length === 0) return alert("Tidak ada data!");
            
            const ws = XLSX.utils.json_to_sheet(data.map(item => ({
                Waktu: item.time,
                Keterangan: item.name,
                Tipe: item.type,
                Jumlah_Nominal: item.val
            })));
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Laporan");
            XLSX.writeFile(wb, `Laporan_${currentTab}_JasaSurya.xlsx`);
        }

        function initChart() {
            const ctx = document.getElementById('mainChart').getContext('2d');
            if(chartInstance) chartInstance.destroy();
            const m = db_uang.filter(u => u.type==='Masuk').reduce((a,b)=>a+b.val, 0);
            const k = db_uang.filter(u => u.type==='Keluar').reduce((a,b)=>a+b.val, 0);
            chartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Pemasukan', 'Pengeluaran'],
                    datasets: [{ data: [m, k], backgroundColor: ['#10b981', '#ef4444'], borderRadius: 20 }]
                },
                options: { maintainAspectRatio: false, plugins: { legend: { display: false } } }
            });
        }

        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString('id-ID'); }, 1000);
    </script>
</body>
</html>
