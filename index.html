<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Enterprise - CV Jasa Surya</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f1f5f9; overflow-x: hidden; }
        .sidebar-gradient { background: linear-gradient(180deg, #0f172a 0%, #1e293b 100%); }
        .card-shadow { box-shadow: 0 4px 20px -2px rgba(0, 0, 0, 0.05); }
        .hidden { display: none; }
        .active-tab { background: #2563eb; color: white; box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4); }
        
        /* Perbaikan agar angka tidak keluar kotak */
        .truncate-custom { overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

        .page-transition { animation: slideUpFade 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards; }
        @keyframes slideUpFade { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        @keyframes pulse-red { 0%, 100% { background-color: #fee2e2; } 50% { background-color: #fecaca; } }
        .low-stock { animation: pulse-red 2s infinite; color: #dc2626; font-weight: bold; }
    </style>
</head>
<body class="text-slate-800">

    <div id="loginSection" class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white p-10 rounded-[2rem] card-shadow w-full max-w-md border border-slate-200">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-black text-slate-900 tracking-tighter">CV JASA SURYA</h2>
                <p class="text-slate-500 text-sm mt-1 uppercase tracking-widest font-bold">Enterprise System</p>
            </div>
            <div class="space-y-4">
                <input type="text" id="username" placeholder="Username" class="w-full px-5 py-4 bg-slate-50 border rounded-2xl outline-none focus:ring-2 focus:ring-blue-500">
                <input type="password" id="password" placeholder="Password" class="w-full px-5 py-4 bg-slate-50 border rounded-2xl outline-none focus:ring-2 focus:ring-blue-500">
                <button onclick="handleLogin()" id="btnLogin" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-bold hover:bg-black transition-all flex items-center justify-center gap-3">Masuk Ke Sistem</button>
            </div>
        </div>
    </div>

    <div id="mainDashboard" class="hidden min-h-screen flex flex-col md:flex-row">
        <aside class="w-full md:w-72 sidebar-gradient text-white p-8 flex flex-col no-print">
            <div class="mb-10">
                <h1 class="text-2xl font-black tracking-tighter">JASA SURYA</h1>
                <p id="userRoleBadge" class="text-[10px] bg-blue-500/20 text-blue-300 inline-block px-2 py-0.5 rounded-full mt-1 border border-blue-500/30 font-bold uppercase"></p>
            </div>
            <nav class="space-y-2 flex-1">
                <button onclick="switchTab('stok')" id="tabStok" class="w-full flex items-center gap-3 p-4 rounded-2xl font-bold active-tab transition text-sm text-left">Inventaris Buku</button>
                <button onclick="switchTab('keuangan')" id="tabKeuangan" class="w-full flex items-center gap-3 p-4 rounded-2xl font-bold text-slate-400 hover:bg-slate-800 transition text-sm text-left">Laporan Keuangan</button>
                <button onclick="switchTab('analitik')" id="tabAnalitik" class="w-full flex items-center gap-3 p-4 rounded-2xl font-bold text-slate-400 hover:bg-slate-800 transition text-sm text-left">Analitik & Grafik</button>
                <button onclick="switchTab('pengaturan')" id="tabPengaturan" class="w-full flex items-center gap-3 p-4 rounded-2xl font-bold text-slate-400 hover:bg-slate-800 transition text-sm text-left">Pengaturan</button>
            </nav>
            <div class="mt-auto pt-6 border-t border-slate-700">
                <p id="realTimeClock" class="text-2xl font-mono font-bold text-blue-400">00:00:00</p>
                <button onclick="handleLogout()" class="w-full mt-4 bg-red-500/10 text-red-400 border border-red-500/20 py-3 rounded-xl text-sm font-bold hover:bg-red-500 hover:text-white transition">Sign Out</button>
            </div>
        </aside>

        <main class="flex-1 p-6 md:p-12 overflow-y-auto">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
                <div class="bg-white p-8 rounded-[2rem] card-shadow border">
                    <p class="text-xs font-bold text-slate-400 uppercase tracking-widest">Total Unit</p>
                    <p id="statTotalBuku" class="text-4xl font-black mt-2 truncate-custom">0</p>
                </div>
                <div id="cardSaldo" class="bg-white p-8 rounded-[2rem] card-shadow border">
                    <p class="text-xs font-bold text-slate-400 uppercase tracking-widest">Saldo Kas</p>
                    <p id="statSaldo" class="text-2xl font-black mt-2 text-emerald-600 truncate-custom">Rp 0</p>
                </div>
                <div class="bg-orange-500 p-8 rounded-[2rem] card-shadow text-white">
                    <p class="text-xs font-bold uppercase tracking-widest opacity-80">Limit Stok</p>
                    <p id="statAlert" class="text-4xl font-black mt-2">0</p>
                </div>
            </div>

            <div id="sectionStok" class="page-transition grid grid-cols-1 lg:grid-cols-12 gap-10">
                <div class="lg:col-span-4 space-y-6">
                    <div class="bg-white p-8 rounded-[2rem] card-shadow">
                        <h3 class="font-black text-xl mb-6">Input Buku</h3>
                        <input type="text" id="bukuNama" placeholder="Judul Buku" class="w-full p-4 mb-4 bg-slate-50 border rounded-2xl outline-none">
                        <input type="number" id="bukuQty" placeholder="Jumlah" class="w-full p-4 mb-4 bg-slate-50 border rounded-2xl outline-none">
                        <select id="bukuTipe" class="w-full p-4 mb-4 bg-slate-50 border rounded-2xl font-bold">
                            <option value="Masuk">Masuk (+)</option>
                            <option value="Keluar">Keluar (-)</option>
                        </select>
                        <button onclick="tambahBuku()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold">Simpan</button>
                    </div>
                </div>
                <div class="lg:col-span-8 bg-white rounded-[2rem] card-shadow border overflow-x-auto">
                    <table class="w-full text-left">
                        <tbody id="listBuku" class="divide-y text-sm"></tbody>
                    </table>
                </div>
            </div>

            <div id="sectionKeuangan" class="hidden page-transition grid grid-cols-1 lg:grid-cols-12 gap-10">
                <div class="lg:col-span-4 space-y-6">
                    <div class="bg-white p-8 rounded-[2rem] card-shadow">
                        <h3 class="font-black text-xl mb-6">Input Kas</h3>
                        <input type="text" id="uangKet" placeholder="Keterangan" class="w-full p-4 mb-4 bg-slate-50 border rounded-2xl outline-none">
                        <input type="number" id="uangNominal" placeholder="Nominal Rp" class="w-full p-4 mb-4 bg-slate-50 border rounded-2xl outline-none">
                        <select id="uangTipe" class="w-full p-4 mb-4 bg-slate-50 border rounded-2xl font-bold">
                            <option value="Masuk">Masuk (+)</option>
                            <option value="Keluar">Keluar (-)</option>
                        </select>
                        <button onclick="tambahUang()" class="w-full bg-emerald-600 text-white py-4 rounded-2xl font-bold">Simpan</button>
                    </div>
                </div>
                <div class="lg:col-span-8 bg-white rounded-[2rem] card-shadow border">
                    <table class="w-full text-left">
                        <tbody id="listUang" class="divide-y text-sm"></tbody>
                    </table>
                </div>
            </div>

            <div id="sectionAnalitik" class="hidden page-transition">
                <div class="bg-white p-10 rounded-[2rem] card-shadow border h-[500px]">
                    <canvas id="cashFlowChart"></canvas>
                </div>
            </div>

            <div id="sectionPengaturan" class="hidden page-transition">
                <div class="bg-white p-10 rounded-[2rem] card-shadow border max-w-md">
                    <h3 class="font-black text-xl mb-4 text-red-600">Zona Bahaya</h3>
                    <p class="text-sm text-slate-500 mb-6">Jika angka saldo error atau ingin memulai dari awal, gunakan tombol di bawah.</p>
                    <button onclick="resetData()" class="w-full bg-red-600 text-white py-4 rounded-2xl font-bold hover:bg-red-700 transition">Hapus Semua Data & Reset</button>
                </div>
            </div>
        </main>
    </div>

    <script>
        let dataBuku = JSON.parse(localStorage.getItem('js_final_buku')) || [];
        let dataUang = JSON.parse(localStorage.getItem('js_final_uang')) || [];
        let currentUser = null;
        let chartInstance = null;

        function updateClock() { document.getElementById('realTimeClock').innerText = new Date().toLocaleTimeString('id-ID'); }
        setInterval(updateClock, 1000);

        function handleLogin() {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            if((u==='admin' && p==='admin') || (u==='staff' && p==='staff')) {
                currentUser = u === 'admin' ? 'Owner' : 'Staff';
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('mainDashboard').classList.remove('hidden');
                document.getElementById('userRoleBadge').innerText = currentUser;
                renderAll();
            } else { alert("User/Pass Salah!"); }
        }

        function handleLogout() { location.reload(); }

        function switchTab(tab) {
            ['sectionStok', 'sectionKeuangan', 'sectionAnalitik', 'sectionPengaturan'].forEach(s => document.getElementById(s).classList.add('hidden'));
            const active = document.getElementById('section' + tab.charAt(0).toUpperCase() + tab.slice(1));
            active.classList.remove('hidden');
            active.classList.add('page-transition');
            if(tab === 'analitik') initChart();
        }

        function resetData() {
            if(confirm("Yakin hapus SEMUA data? Angka yang error akan hilang.")) {
                localStorage.clear();
                location.reload();
            }
        }

        function tambahBuku() {
            const n = document.getElementById('bukuNama').value;
            const q = parseInt(document.getElementById('bukuQty').value);
            if(n && q) {
                dataBuku.unshift({ id: Date.now(), nama: n, qty: q, tipe: document.getElementById('bukuTipe').value, waktu: new Date().toLocaleString() });
                localStorage.setItem('js_final_buku', JSON.stringify(dataBuku));
                renderAll();
            }
        }

        function tambahUang() {
            const k = document.getElementById('uangKet').value;
            const n = parseFloat(document.getElementById('uangNominal').value);
            if(k && n) {
                dataUang.unshift({ id: Date.now(), ket: k, nominal: n, tipe: document.getElementById('uangTipe').value, waktu: new Date().toLocaleString() });
                localStorage.setItem('js_final_uang', JSON.stringify(dataUang));
                renderAll();
            }
        }

        function renderAll() {
            const listBuku = document.getElementById('listBuku'); listBuku.innerHTML = '';
            let totalStok = 0; let lowStock = 0;
            dataBuku.forEach(b => {
                totalStok += b.qty; if(b.qty <= 5) lowStock++;
                listBuku.innerHTML += `<tr class="p-4 border-b"><td>${b.nama}</td><td class="font-bold">${b.qty}</td></tr>`;
            });

            const listUang = document.getElementById('listUang'); listUang.innerHTML = '';
            let saldo = 0;
            dataUang.forEach(u => {
                if(u.tipe === 'Masuk') saldo += u.nominal; else saldo -= u.nominal;
                listUang.innerHTML += `<tr class="p-4 border-b"><td>${u.ket}</td><td class="font-bold">Rp ${u.nominal.toLocaleString()}</td></tr>`;
            });

            document.getElementById('statTotalBuku').innerText = totalStok;
            document.getElementById('statAlert').innerText = lowStock;
            document.getElementById('statSaldo').innerText = "Rp " + saldo.toLocaleString('id-ID');
        }

        function initChart() {
            const ctx = document.getElementById('cashFlowChart').getContext('2d');
            if(chartInstance) chartInstance.destroy();
            const m = dataUang.filter(u => u.tipe==='Masuk').reduce((a,b)=>a+b.nominal, 0);
            const k = dataUang.filter(u => u.tipe==='Keluar').reduce((a,b)=>a+b.nominal, 0);
            chartInstance = new Chart(ctx, { type: 'doughnut', data: { labels: ['Masuk', 'Keluar'], datasets: [{ data: [m, k], backgroundColor: ['#10b981', '#ef4444'] }] }, options: { maintainAspectRatio: false } });
        }
    </script>
</body>
</html>
