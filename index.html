<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enterprise OS v4.4 - CV Jasa Surya</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #0f172a; margin: 0; overflow: hidden; }
        .glass-card { background: rgba(255, 255, 255, 0.98); backdrop-filter: blur(20px); }
        .sidebar-item.active { background: #2563eb; color: white; box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.4); }
        .sidebar-item { color: #94a3b8; transition: all 0.3s; }
        .hidden { display: none !important; }
        
        /* Perbaikan Sidebar agar bisa di-scroll jika layar pendek */
        .sidebar-container {
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            scrollbar-width: none; /* Hilangkan scrollbar di Firefox */
        }
        .sidebar-container::-webkit-scrollbar { display: none; } /* Hilangkan scrollbar di Chrome/Safari */
    </style>
</head>
<body class="min-h-screen lg:flex lg:items-center lg:justify-center p-0 lg:p-4">

    <div id="loginPage" class="min-h-screen flex items-center justify-center p-6 w-full">
        <div class="glass-card p-10 rounded-[3rem] w-full max-w-md shadow-2xl text-center">
            <div class="w-16 h-16 bg-blue-600 rounded-2xl flex items-center justify-center text-white font-black italic text-2xl mx-auto mb-6">f</div>
            <h2 class="text-3xl font-black text-slate-800 tracking-tight">Jasa Surya</h2>
            <p class="text-slate-400 font-medium mb-10 text-sm uppercase tracking-widest">Enterprise System</p>
            <div class="space-y-4 text-left">
                <input type="text" id="user" placeholder="Username" class="w-full px-6 py-4 rounded-2xl bg-slate-100 border-none outline-none">
                <input type="password" id="pass" placeholder="Password" class="w-full px-6 py-4 rounded-2xl bg-slate-100 border-none outline-none">
                <button onclick="login()" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-bold text-lg shadow-xl hover:bg-blue-700 transition-all mt-4">Masuk</button>
            </div>
        </div>
    </div>

    <div id="mainDashboard" class="hidden glass-card w-full lg:max-w-[1400px] lg:h-[92vh] lg:rounded-[3rem] flex flex-col lg:flex-row overflow-hidden shadow-2xl">
        
        <aside class="w-full lg:w-[280px] bg-white border-b lg:border-r border-slate-100 p-6 shrink-0">
            <div class="sidebar-container">
                <div class="flex items-center gap-3 mb-10">
                    <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-white font-black italic">f</div>
                    <h1 class="text-xl font-black text-slate-800 tracking-tighter uppercase">Flowly</h1>
                </div>

                <nav class="flex lg:flex-col gap-2 mb-10 overflow-x-auto lg:overflow-visible pb-2 lg:pb-0">
                    <button onclick="switchTab('stok')" id="btn-stok" class="sidebar-item active px-6 py-4 rounded-2xl font-bold text-sm shrink-0 flex items-center gap-3">ðŸ“¦ Inventaris</button>
                    <button onclick="switchTab('uang')" id="btn-uang" class="sidebar-item px-6 py-4 rounded-2xl font-bold text-sm shrink-0 flex items-center gap-3">ðŸ’° Keuangan</button>
                    <button onclick="switchTab('chart')" id="btn-chart" class="sidebar-item px-6 py-4 rounded-2xl font-bold text-sm shrink-0 flex items-center gap-3">ðŸ“Š Analitik</button>
                </nav>

                <div class="mt-2">
                    <button onclick="logout()" class="w-full flex items-center justify-center gap-3 bg-red-600 text-white py-4 rounded-2xl font-black text-sm hover:bg-red-800 shadow-lg shadow-red-200 transition-all border-none cursor-pointer">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="3" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/></svg>
                        LOG OUT
                    </button>
                    <p id="clock" class="text-center text-[11px] font-bold text-blue-500 mt-6 font-mono bg-blue-50 py-2 rounded-xl">00:00:00</p>
                </div>
            </div>
        </aside>

        <main class="flex-1 p-6 lg:p-10 overflow-y-auto bg-slate-50/40">
            <header class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
                <div>
                    <h2 id="pageTitle" class="text-3xl font-black text-slate-800">Inventaris</h2>
                    <p class="text-[10px] font-bold text-blue-500 uppercase tracking-widest mt-1 italic">Enterprise Management System</p>
                </div>
                <button onclick="exportKeExcel()" class="bg-emerald-600 hover:bg-emerald-700 text-white px-8 py-3 rounded-2xl font-bold text-sm shadow-lg transition-all flex items-center gap-2">
                    ðŸ“¥ Download Excel
                </button>
            </header>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
                <div class="bg-white p-6 rounded-[2rem] border border-slate-100 shadow-sm">
                    <p class="text-[10px] font-black text-slate-400 uppercase mb-1">Total Unit</p>
                    <h3 id="statTotal" class="text-4xl font-black text-slate-800">0</h3>
                </div>
                <div class="bg-white p-6 rounded-[2rem] border border-slate-100 shadow-sm">
                    <p class="text-[10px] font-black text-slate-400 uppercase mb-1">Saldo Kas</p>
                    <h3 id="statSaldo" class="text-3xl font-black text-emerald-600">Rp 0</h3>
                </div>
                <div class="bg-white p-6 rounded-[2rem] border border-slate-100 shadow-sm">
                    <p class="text-[10px] font-black text-slate-400 uppercase mb-1">Status</p>
                    <h3 id="statStatus" class="text-2xl font-black text-orange-500 uppercase">STABIL</h3>
                </div>
            </div>

            <div id="section-stok" class="grid grid-cols-1 lg:grid-cols-12 gap-8">
                <div class="lg:col-span-4 bg-white p-8 rounded-[2.5rem] shadow-xl h-fit border border-white">
                    <h4 class="font-bold text-slate-800 mb-6 uppercase text-xs tracking-widest">Update Barang</h4>
                    <div class="space-y-4">
                        <input type="text" id="s1" placeholder="Nama Barang" class="w-full p-4 rounded-2xl bg-slate-50 border-none outline-none focus:ring-2 focus:ring-blue-500">
                        <input type="number" id="s2" placeholder="Jumlah" class="w-full p-4 rounded-2xl bg-slate-50 border-none outline-none focus:ring-2 focus:ring-blue-500">
                        <select id="s3" class="w-full p-4 rounded-2xl bg-slate-50 font-bold outline-none border-none">
                            <option value="Masuk">Barang Masuk (+)</option>
                            <option value="Keluar">Barang Keluar (-)</option>
                        </select>
                        <button onclick="simpan('stok')" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-bold shadow-lg shadow-blue-100 transition-transform active:scale-95">Simpan Data</button>
                    </div>
                </div>
                <div class="lg:col-span-8 space-y-3" id="list-stok"></div>
            </div>

            <div id="section-uang" class="hidden grid grid-cols-1 lg:grid-cols-12 gap-8">
                <div class="lg:col-span-4 bg-white p-8 rounded-[2.5rem] shadow-xl h-fit border border-white">
                    <h4 class="font-bold text-emerald-700 mb-6 uppercase text-xs tracking-widest">Catat Kas</h4>
                    <div class="space-y-4">
                        <input type="text" id="u1" placeholder="Keterangan" class="w-full p-4 rounded-2xl bg-slate-50 border-none outline-none focus:ring-2 focus:ring-emerald-500">
                        <input type="number" id="u2" placeholder="Nominal Rp" class="w-full p-4 rounded-2xl bg-slate-50 border-none outline-none focus:ring-2 focus:ring-emerald-500">
                        <select id="u3" class="w-full p-4 rounded-2xl bg-slate-50 font-bold outline-none border-none">
                            <option value="Masuk">Uang Masuk (+)</option>
                            <option value="Keluar">Uang Keluar (-)</option>
                        </select>
                        <button onclick="simpan('uang')" class="w-full bg-emerald-600 text-white py-5 rounded-2xl font-bold shadow-lg shadow-emerald-100 transition-transform active:scale-95">Simpan Transaksi</button>
                    </div>
                </div>
                <div class="lg:col-span-8 space-y-3" id="list-uang"></div>
            </div>

            <div id="section-chart" class="hidden bg-white p-10 rounded-[3rem] shadow-xl h-[500px]">
                <h4 class="font-bold text-slate-800 mb-6 uppercase text-xs tracking-widest">Laporan Grafik</h4>
                <div class="h-full pb-16"><canvas id="mainChart"></canvas></div>
            </div>
        </main>
    </div>

    <script>
        let db_stok = JSON.parse(localStorage.getItem('v44_stok')) || [];
        let db_uang = JSON.parse(localStorage.getItem('v44_uang')) || [];
        let currentTab = 'stok';
        let chartObj = null;

        function login() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;
            if(u === 'admin' && p === 'admin') {
                document.getElementById('loginPage').classList.add('hidden');
                document.getElementById('mainDashboard').classList.remove('hidden');
                refreshData();
            } else { alert("Akses Ditolak!"); }
        }

        function logout() {
            if(confirm("Apakah Anda ingin keluar dari sistem?")) {
                document.getElementById('mainDashboard').classList.add('hidden');
                document.getElementById('loginPage').classList.remove('hidden');
                document.getElementById('user').value = '';
                document.getElementById('pass').value = '';
            }
        }

        function switchTab(t) {
            currentTab = t;
            ['stok', 'uang', 'chart'].forEach(s => {
                document.getElementById('section-'+s).classList.add('hidden');
                document.getElementById('btn-'+s).classList.remove('active');
            });
            document.getElementById('section-'+t).classList.remove('hidden');
            document.getElementById('btn-'+t).classList.add('active');
            document.getElementById('pageTitle').innerText = t === 'stok' ? 'Inventaris' : t === 'uang' ? 'Keuangan' : 'Analitik';
            if(t === 'chart') initChart();
        }

        function simpan(type) {
            const v1 = document.getElementById(type==='stok'?'s1':'u1').value;
            const v2 = parseInt(document.getElementById(type==='stok'?'s2':'u2').value);
            const v3 = document.getElementById(type==='stok'?'s3':'u3').value;
            const time = new Date().toLocaleString('id-ID', {day:'numeric', month:'short', hour:'2-digit', minute:'2-digit'});

            if(!v1 || isNaN(v2)) return alert("Data tidak boleh kosong!");

            if(type === 'stok') {
                db_stok.unshift({ nama: v1, qty: v2, tipe: v3, waktu: time });
                localStorage.setItem('v44_stok', JSON.stringify(db_stok));
            } else {
                db_uang.unshift({ ket: v1, nominal: v2, tipe: v3, waktu: time });
                localStorage.setItem('v44_uang', JSON.stringify(db_uang));
            }
            document.getElementById(type==='stok'?'s1':'u1').value = '';
            document.getElementById(type==='stok'?'s2':'u2').value = '';
            refreshData();
        }

        function hapus(type, i) {
            if(!confirm("Hapus baris ini?")) return;
            if(type==='stok') db_stok.splice(i, 1); else db_uang.splice(i, 1);
            localStorage.setItem(type==='stok'?'v44_stok':'v44_uang', JSON.stringify(type==='stok'?db_stok:db_uang));
            refreshData();
        }

        function refreshData() {
            const lStok = document.getElementById('list-stok');
            const lUang = document.getElementById('list-uang');
            lStok.innerHTML = ''; lUang.innerHTML = '';

            let sTotal = 0;
            db_stok.forEach((x, i) => {
                sTotal += (x.tipe === 'Masuk' ? x.qty : -x.qty);
                lStok.innerHTML += `<div class="bg-white p-5 px-8 rounded-3xl flex items-center justify-between shadow-sm border border-slate-50 hover:border-blue-200 transition">
                    <div><p class="font-bold text-slate-700 text-sm">${x.nama}</p><p class="text-[10px] text-slate-400 font-bold uppercase tracking-tighter">${x.waktu}</p></div>
                    <div class="flex items-center gap-6">
                        <span class="text-[9px] font-black px-3 py-1 rounded-full ${x.tipe==='Masuk'?'bg-blue-50 text-blue-500':'bg-orange-50 text-orange-500'}">${x.tipe.toUpperCase()}</span>
                        <p class="font-black text-slate-800 text-base w-12 text-right">${x.qty}</p>
                        <button onclick="hapus('stok',${i})" class="text-red-300 hover:text-red-500">âœ•</button>
                    </div>
                </div>`;
            });

            let uTotal = 0;
            db_uang.forEach((x, i) => {
                uTotal += (x.tipe === 'Masuk' ? x.nominal : -x.nominal);
                lUang.innerHTML += `<div class="bg-white p-5 px-8 rounded-3xl flex items-center justify-between shadow-sm border border-slate-50 hover:border-emerald-200 transition">
                    <div><p class="font-bold text-slate-700 text-sm">${x.ket}</p><p class="text-[10px] text-slate-400 font-bold uppercase tracking-tighter">${x.waktu}</p></div>
                    <div class="flex items-center gap-6">
                        <p class="font-black ${x.tipe==='Masuk'?'text-emerald-600':'text-red-500'} text-sm">Rp ${x.nominal.toLocaleString()}</p>
                        <button onclick="hapus('uang',${i})" class="text-red-300 hover:text-red-500">âœ•</button>
                    </div>
                </div>`;
            });

            document.getElementById('statTotal').innerText = sTotal;
            document.getElementById('statSaldo').innerText = "Rp " + uTotal.toLocaleString('id-ID');
            const st = document.getElementById('statStatus');
            st.innerText = sTotal < 5 ? "KRITIS" : "STABIL";
            st.className = sTotal < 5 ? "text-2xl font-black text-red-500 italic uppercase" : "text-2xl font-black text-emerald-500 italic uppercase";
        }

        function exportKeExcel() {
            const data = currentTab === 'stok' ? db_stok : db_uang;
            if(data.length === 0) return alert("Belum ada data!");
            const ws = XLSX.utils.json_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Sheet1");
            XLSX.writeFile(wb, `Laporan_JasaSurya_${currentTab}.xlsx`);
        }

        function initChart() {
            const ctx = document.getElementById('mainChart').getContext('2d');
            if(chartObj) chartObj.destroy();
            const inSum = db_uang.filter(u => u.tipe==='Masuk').reduce((a,b)=>a+b.nominal,0);
            const outSum = db_uang.filter(u => u.tipe==='Keluar').reduce((a,b)=>a+b.nominal,0);
            chartObj = new Chart(ctx, {
                type: 'bar',
                data: { labels: ['Pemasukan', 'Pengeluaran'], datasets: [{ data: [inSum, outSum], backgroundColor: ['#10b981', '#ef4444'], borderRadius: 20 }] },
                options: { maintainAspectRatio: false, plugins: { legend: { display: false } } }
            });
        }

        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString('id-ID'); }, 1000);
    </script>
</body>
</html>
