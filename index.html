<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enterprise OS v4.1 - CV Jasa Surya</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #0f172a; color: #1e293b; }
        .glass-card { background: rgba(255, 255, 255, 0.98); backdrop-filter: blur(20px); }
        .sidebar-item.active { background: #2563eb; color: white; box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.4); }
        .sidebar-item { color: #94a3b8; transition: all 0.3s; }
        .hidden { display: none !important; }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="min-h-screen lg:flex lg:items-center lg:justify-center p-0 lg:p-6">

    <div id="loginPage" class="min-h-screen flex items-center justify-center p-6 w-full">
        <div class="glass-card p-10 rounded-[3rem] w-full max-w-md shadow-2xl text-center fade-in">
            <div class="w-16 h-16 bg-blue-600 rounded-2xl flex items-center justify-center text-white font-black italic text-2xl mx-auto mb-6">f</div>
            <h2 class="text-3xl font-black text-slate-800 tracking-tight">Jasa Surya</h2>
            <p class="text-slate-400 font-medium mb-10 text-sm uppercase tracking-widest">Enterprise System</p>
            <div class="space-y-4 text-left">
                <input type="text" id="user" placeholder="Username" class="w-full px-6 py-4 rounded-2xl bg-slate-100 border-none outline-none focus:ring-2 focus:ring-blue-500">
                <input type="password" id="pass" placeholder="Password" class="w-full px-6 py-4 rounded-2xl bg-slate-100 border-none outline-none focus:ring-2 focus:ring-blue-500">
                <button onclick="login()" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-bold text-lg shadow-xl hover:bg-blue-700 transition-all mt-4">Masuk</button>
            </div>
        </div>
    </div>

    <div id="mainDashboard" class="hidden glass-card w-full lg:max-w-[1440px] lg:h-[90vh] lg:rounded-[3rem] flex flex-col lg:row overflow-hidden shadow-2xl lg:flex-row">
        
        <aside class="w-full lg:w-[300px] bg-white border-b lg:border-r border-slate-100 p-6 flex lg:flex-col shrink-0">
            <div class="flex items-center gap-3 mb-8 lg:mb-12">
                <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-white font-black italic">f</div>
                <h1 class="text-xl font-black text-slate-800 tracking-tighter uppercase">Flowly</h1>
            </div>
            <nav class="flex lg:flex-col gap-3 flex-1 overflow-x-auto pb-4 lg:pb-0">
                <button onclick="switchTab('stok')" id="btn-stok" class="sidebar-item active px-6 py-4 rounded-2xl font-bold text-sm shrink-0">Inventaris</button>
                <button onclick="switchTab('uang')" id="btn-uang" class="sidebar-item px-6 py-4 rounded-2xl font-bold text-sm shrink-0">Keuangan</button>
                <button onclick="switchTab('chart')" id="btn-chart" class="sidebar-item px-6 py-4 rounded-2xl font-bold text-sm shrink-0">Analitik</button>
            </nav>
            <div class="hidden lg:block pt-6 border-t text-center">
                <button onclick="location.reload()" class="text-red-400 font-bold text-xs">Sign Out</button>
            </div>
        </aside>

        <main class="flex-1 p-6 lg:p-10 overflow-y-auto bg-slate-50/50">
            <header class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
                <div>
                    <h2 id="pageTitle" class="text-2xl lg:text-3xl font-black text-slate-800">Inventaris</h2>
                    <p class="text-[10px] font-bold text-blue-500 uppercase tracking-widest mt-1">CV Jasa Surya - Owner Access</p>
                </div>
                <button onclick="exportKeExcel()" class="w-full md:w-auto bg-emerald-600 hover:bg-emerald-700 text-white px-6 py-3 rounded-2xl font-bold text-sm shadow-lg shadow-emerald-200 transition-all flex items-center justify-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                    Download Excel
                </button>
            </header>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-10">
                <div class="bg-white p-6 rounded-[2rem] border border-slate-100 shadow-sm">
                    <p class="text-[10px] font-bold text-slate-400 uppercase mb-1">Total Unit</p>
                    <h3 id="statTotal" class="text-3xl font-black text-slate-800">0</h3>
                </div>
                <div class="bg-white p-6 rounded-[2rem] border border-slate-100 shadow-sm">
                    <p class="text-[10px] font-bold text-slate-400 uppercase mb-1">Saldo Kas</p>
                    <h3 id="statSaldo" class="text-2xl font-black text-emerald-600">Rp 0</h3>
                </div>
                <div class="bg-white p-6 rounded-[2rem] border border-slate-100 shadow-sm">
                    <p class="text-[10px] font-bold text-slate-400 uppercase mb-1">Status</p>
                    <h3 id="statStatus" class="text-xl font-black text-orange-500 uppercase italic">Aman</h3>
                </div>
            </div>

            <div id="section-stok" class="grid grid-cols-1 lg:grid-cols-12 gap-8">
                <div class="lg:col-span-4">
                    <div class="bg-white p-6 rounded-[2.5rem] shadow-xl border border-white">
                        <h4 class="font-bold text-slate-800 mb-4">Update Barang</h4>
                        <div class="space-y-3">
                            <input type="text" id="s1" placeholder="Nama Barang" class="w-full p-4 rounded-xl bg-slate-50 outline-none">
                            <input type="number" id="s2" placeholder="Qty" class="w-full p-4 rounded-xl bg-slate-50 outline-none">
                            <select id="s3" class="w-full p-4 rounded-xl bg-slate-50 font-bold outline-none">
                                <option value="Masuk">Masuk (+)</option>
                                <option value="Keluar">Keluar (-)</option>
                            </select>
                            <button onclick="simpan('stok')" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold shadow-lg">Simpan</button>
                        </div>
                    </div>
                </div>
                <div class="lg:col-span-8 space-y-3" id="list-stok"></div>
            </div>

            <div id="section-uang" class="hidden grid grid-cols-1 lg:grid-cols-12 gap-8">
                <div class="lg:col-span-4">
                    <div class="bg-white p-6 rounded-[2.5rem] shadow-xl border border-white">
                        <h4 class="font-bold text-emerald-700 mb-4">Catat Uang</h4>
                        <div class="space-y-3">
                            <input type="text" id="u1" placeholder="Keterangan" class="w-full p-4 rounded-xl bg-slate-50 outline-none">
                            <input type="number" id="u2" placeholder="Nominal Rp" class="w-full p-4 rounded-xl bg-slate-50 outline-none">
                            <select id="u3" class="w-full p-4 rounded-xl bg-slate-50 font-bold outline-none">
                                <option value="Masuk">Uang Masuk (+)</option>
                                <option value="Keluar">Uang Keluar (-)</option>
                            </select>
                            <button onclick="simpan('uang')" class="w-full bg-emerald-600 text-white py-4 rounded-xl font-bold shadow-lg">Simpan</button>
                        </div>
                    </div>
                </div>
                <div class="lg:col-span-8 space-y-3" id="list-uang"></div>
            </div>

            <div id="section-chart" class="hidden bg-white p-8 rounded-[2.5rem] shadow-xl h-[400px]">
                <h4 class="font-bold text-slate-800 mb-4">Arus Kas Keuangan</h4>
                <div class="h-full pb-10"><canvas id="mainChart"></canvas></div>
            </div>
        </main>
    </div>

    <script>
        let db_stok = JSON.parse(localStorage.getItem('v41_stok')) || [];
        let db_uang = JSON.parse(localStorage.getItem('v41_uang')) || [];
        let currentTab = 'stok';
        let chartObj = null;

        function login() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;
            if(u === 'admin' && p === 'admin') {
                document.getElementById('loginPage').classList.add('hidden');
                document.getElementById('mainDashboard').classList.remove('hidden');
                refreshData();
            } else { alert("Login Salah!"); }
        }

        function switchTab(t) {
            currentTab = t;
            ['stok', 'uang', 'chart'].forEach(s => {
                document.getElementById('section-'+s).classList.add('hidden');
                document.getElementById('btn-'+s).classList.remove('active');
            });
            document.getElementById('section-'+t).classList.remove('hidden');
            document.getElementById('btn-'+t).classList.add('active');
            document.getElementById('pageTitle').innerText = t === 'stok' ? 'Inventaris' : t === 'uang' ? 'Keuangan' : 'Analitik';
            if(t === 'chart') initChart();
            refreshData();
        }

        function simpan(type) {
            const v1 = document.getElementById(type==='stok'?'s1':'u1').value;
            const v2 = parseInt(document.getElementById(type==='stok'?'s2':'u2').value);
            const v3 = document.getElementById(type==='stok'?'s3':'u3').value;
            const time = new Date().toLocaleString('id-ID', {day:'numeric', month:'short', hour:'2-digit', minute:'2-digit'});

            if(!v1 || !v2) return alert("Isi Data!");

            if(type === 'stok') {
                db_stok.unshift({ nama: v1, qty: v2, tipe: v3, waktu: time });
                localStorage.setItem('v41_stok', JSON.stringify(db_stok));
            } else {
                db_uang.unshift({ ket: v1, nominal: v2, tipe: v3, waktu: time });
                localStorage.setItem('v41_uang', JSON.stringify(db_uang));
            }
            document.getElementById(type==='stok'?'s1':'u1').value = '';
            document.getElementById(type==='stok'?'s2':'u2').value = '';
            refreshData();
        }

        function hapus(type, i) {
            if(!confirm("Hapus?")) return;
            if(type==='stok') db_stok.splice(i, 1); else db_uang.splice(i, 1);
            localStorage.setItem(type==='stok'?'v41_stok':'v41_uang', JSON.stringify(type==='stok'?db_stok:db_uang));
            refreshData();
        }

        function refreshData() {
            const lStok = document.getElementById('list-stok');
            const lUang = document.getElementById('list-uang');
            lStok.innerHTML = ''; lUang.innerHTML = '';

            let sTotal = 0;
            db_stok.forEach((x, i) => {
                sTotal += (x.tipe === 'Masuk' ? x.qty : -x.qty);
                lStok.innerHTML += `<div class="bg-white p-4 px-6 rounded-2xl flex items-center justify-between shadow-sm border border-slate-50">
                    <div><p class="font-bold text-slate-700 text-sm">${x.nama}</p><p class="text-[10px] text-slate-400 font-bold">${x.waktu}</p></div>
                    <div class="flex items-center gap-4">
                        <span class="text-[10px] font-bold ${x.tipe==='Masuk'?'text-blue-500':'text-orange-500'}">${x.tipe}</span>
                        <p class="font-black text-slate-800 text-sm w-12 text-right">${x.qty}</p>
                        <button onclick="hapus('stok',${i})" class="text-red-300">✕</button>
                    </div>
                </div>`;
            });

            let uTotal = 0;
            db_uang.forEach((x, i) => {
                uTotal += (x.tipe === 'Masuk' ? x.nominal : -x.nominal);
                lUang.innerHTML += `<div class="bg-white p-4 px-6 rounded-2xl flex items-center justify-between shadow-sm border border-slate-50">
                    <div><p class="font-bold text-slate-700 text-sm">${x.ket}</p><p class="text-[10px] text-slate-400 font-bold">${x.waktu}</p></div>
                    <div class="flex items-center gap-4">
                        <p class="font-black ${x.tipe==='Masuk'?'text-emerald-600':'text-red-500'} text-sm">Rp ${x.nominal.toLocaleString()}</p>
                        <button onclick="hapus('uang',${i})" class="text-red-300">✕</button>
                    </div>
                </div>`;
            });

            document.getElementById('statTotal').innerText = sTotal;
            document.getElementById('statSaldo').innerText = "Rp " + uTotal.toLocaleString('id-ID');
            document.getElementById('statStatus').innerText = sTotal < 5 ? "Kritis" : "Aman";
            document.getElementById('statStatus').className = sTotal < 5 ? "text-xl font-black text-red-500 uppercase" : "text-xl font-black text-emerald-500 uppercase";
        }

        // FUNGSI EXCEL (SUDAH DIPERBAIKI)
        function exportKeExcel() {
            const dataTarget = currentTab === 'stok' ? db_stok : db_uang;
            if(dataTarget.length === 0) return alert("Data Kosong!");

            // Penyesuaian judul kolom agar rapi di Excel
            const rows = dataTarget.map(item => {
                if(currentTab === 'stok') {
                    return { "Waktu": item.waktu, "Nama Barang": item.nama, "Jenis": item.tipe, "Jumlah": item.qty };
                } else {
                    return { "Waktu": item.waktu, "Keterangan": item.ket, "Jenis": item.tipe, "Nominal": item.nominal };
                }
            });

            const worksheet = XLSX.utils.json_to_sheet(rows);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "Laporan");

            // Menghasilkan file Excel
            const namaFile = `Laporan_${currentTab}_JasaSurya_${new Date().getTime()}.xlsx`;
            XLSX.writeFile(workbook, namaFile);
        }

        function initChart() {
            const ctx = document.getElementById('mainChart').getContext('2d');
            if(chartObj) chartObj.destroy();
            const m = db_uang.filter(u => u.tipe==='Masuk').reduce((a,b)=>a+b.nominal,0);
            const k = db_uang.filter(u => u.tipe==='Keluar').reduce((a,b)=>a+b.nominal,0);
            chartObj = new Chart(ctx, {
                type: 'bar',
                data: { labels: ['Masuk', 'Keluar'], datasets: [{ data: [m, k], backgroundColor: ['#10b981', '#ef4444'], borderRadius: 15 }] },
                options: { maintainAspectRatio: false, plugins: { legend: { display: false } } }
            });
        }
    </script>
</body>
</html>
