<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowly Enterprise - Mobile Ready</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
            background-attachment: fixed;
            min-height: 100vh;
        }
        /* Kontainer Utama yang Fleksibel */
        .main-container {
            background: rgba(248, 250, 252, 0.95);
            backdrop-filter: blur(20px);
            /* Di HP: Full Screen | Di Laptop: Berjarak */
            width: 100%; 
            min-height: 100vh;
            display: flex;
            flex-direction: column; /* Default: Vertikal (HP) */
        }
        
        @media (min-width: 1024px) {
            .main-container {
                flex-direction: row; /* Laptop: Horizontal */
                width: 95%;
                max-width: 1440px;
                height: 90vh;
                margin: auto;
                border-radius: 3rem;
            }
        }

        .sidebar {
            background: white;
            padding: 20px;
            border-bottom: 1px solid #f1f5f9;
        }

        @media (min-width: 1024px) {
            .sidebar {
                width: 280px;
                height: 100%;
                border-right: 1px solid #f1f5f9;
                border-bottom: none;
                padding: 40px 30px;
            }
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="lg:flex lg:items-center lg:justify-center">

    <div class="main-container">
        <aside class="sidebar flex lg:flex-col items-center lg:items-start justify-between lg:justify-start gap-4">
            <div class="flex items-center gap-2 lg:mb-12">
                <div class="w-8 h-8 lg:w-10 lg:h-10 bg-blue-600 rounded-lg flex items-center justify-center text-white font-black italic">f</div>
                <h1 class="text-lg lg:text-2xl font-black text-slate-800 tracking-tighter">Flowly</h1>
            </div>

            <nav class="flex lg:flex-col flex-1 gap-2 justify-center">
                <button onclick="switchTab('stok')" class="p-2 lg:p-4 text-blue-600 font-bold text-xs lg:text-sm bg-blue-50 rounded-xl flex items-center gap-2">
                    <span class="hidden lg:inline">Dashboard</span>
                </button>
                <button onclick="switchTab('uang')" class="p-2 lg:p-4 text-slate-400 font-bold text-xs lg:text-sm rounded-xl flex items-center gap-2">
                    <span class="hidden lg:inline">Transaksi</span>
                </button>
            </nav>
        </aside>

        <main class="flex-1 p-6 lg:p-12 overflow-y-auto">
            <header class="flex justify-between items-center mb-8">
                <h2 class="text-2xl lg:text-3xl font-extrabold text-slate-800">Overview</h2>
                <div id="clock" class="text-slate-400 font-bold text-xs lg:text-sm">00:00:00</div>
            </header>

            <div class="grid grid-cols-2 lg:grid-cols-4 gap-4 lg:gap-6 mb-8">
                <div class="stat-card">
                    <p class="text-[10px] font-bold text-slate-400 uppercase">Stok</p>
                    <h3 id="statTotal" class="text-lg lg:text-2xl font-black text-slate-800">0</h3>
                </div>
                <div class="stat-card">
                    <p class="text-[10px] font-bold text-slate-400 uppercase">Saldo</p>
                    <h3 id="statSaldo" class="text-sm lg:text-xl font-black text-emerald-600 truncate text-xs">Rp 0</h3>
                </div>
                <div class="stat-card">
                    <p class="text-[10px] font-bold text-slate-400 uppercase">Status</p>
                    <h3 id="statStatus" class="text-[10px] lg:text-sm font-black text-orange-500 uppercase">Stable</h3>
                </div>
                <div class="stat-card hidden lg:block">
                    <p class="text-[10px] font-bold text-slate-400 uppercase">Role</p>
                    <h3 class="text-sm font-black text-slate-800 uppercase">Owner</h3>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
                <div class="lg:col-span-4 order-2 lg:order-1">
                    <div class="bg-white p-6 rounded-[2rem] shadow-sm">
                        <h4 class="font-bold text-slate-800 mb-4">Input Data</h4>
                        <div id="formFields" class="space-y-3">
                             <input type="text" id="v1" placeholder="Nama" class="w-full p-4 rounded-xl bg-slate-50 border-none outline-none focus:ring-2 focus:ring-blue-500">
                             <input type="number" id="v2" placeholder="Jumlah" class="w-full p-4 rounded-xl bg-slate-50 border-none outline-none focus:ring-2 focus:ring-blue-500">
                             <button onclick="handleProcess()" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold shadow-lg shadow-blue-100">Simpan</button>
                        </div>
                    </div>
                </div>

                <div class="lg:col-span-8 order-1 lg:order-2">
                    <div id="tableContainer" class="space-y-3">
                        </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Logika JS tetap sama dengan sebelumnya
        function clock() { document.getElementById('clock').innerText = new Date().toLocaleTimeString('id-ID'); }
        setInterval(clock, 1000); clock();
        
        // ... (Gunakan logika handleProcess dan render dari kode sebelumnya)
    </script>
</body>
</html>
