<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enterprise OS - Jasa Surya</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f1f5f9; margin: 0; padding: 0; }
        .glass-bg { background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%); }
        .dashboard-container { display: none; min-height: 100vh; }
        .login-container { min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        
        /* Fix untuk angka saldo yang sangat panjang */
        .text-truncate {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* Animasi Transisi */
        .fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="glass-bg">

    <div id="loginPage" class="login-container fade-in">
        <div class="bg-white p-8 lg:p-12 rounded-[2.5rem] w-full max-w-md shadow-2xl text-center">
            <div class="w-16 h-16 bg-blue-600 rounded-2xl flex items-center justify-center text-white font-black italic text-2xl mx-auto mb-6">f</div>
            <h2 class="text-2xl font-black text-slate-800 tracking-tight">Admin Login</h2>
            <p class="text-slate-400 font-medium mb-8 text-sm">Jasa Surya System</p>
            
            <div class="space-y-4 text-left">
                <input type="text" id="user" placeholder="Username" class="w-full px-6 py-4 rounded-2xl bg-slate-50 border-none outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                <input type="password" id="pass" placeholder="Password" class="w-full px-6 py-4 rounded-2xl bg-slate-50 border-none outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                <button onclick="handleLogin()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold text-lg shadow-xl shadow-blue-200 hover:bg-blue-700 transition-all">Login</button>
            </div>
        </div>
    </div>

    <div id="dashboardPage" class="dashboard-container fade-in lg:flex">
        <aside class="w-full lg:w-[280px] bg-white border-b lg:border-r border-slate-100 p-6 lg:p-10 flex lg:flex-col justify-between items-center lg:items-start sticky top-0 z-50">
            <div class="flex items-center gap-3 lg:mb-12">
                <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-white font-black italic shadow-lg">f</div>
                <h1 class="text-xl font-black text-slate-800 tracking-tighter uppercase">Flowly</h1>
            </div>

            <nav class="hidden lg:flex flex-col gap-2 w-full flex-1">
                <div class="bg-blue-50 text-blue-600 px-6 py-4 rounded-2xl font-bold text-sm">Dashboard</div>
                <div class="text-slate-400 px-6 py-4 rounded-2xl font-bold text-sm hover:bg-slate-50 cursor-pointer">Transaksi</div>
            </nav>

            <button onclick="handleLogout()" class="text-red-500 font-bold text-sm px-4 flex items-center gap-2 hover:bg-red-50 p-3 rounded-xl transition-all">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7"/></svg>
                <span>Log Out</span>
            </button>
        </aside>

        <main class="flex-1 p-4 lg:p-10 bg-[#f8fafc]">
            <header class="flex justify-between items-center mb-8">
                <div>
                    <h2 class="text-2xl lg:text-3xl font-black text-slate-800">Overview</h2>
                    <p class="text-slate-400 text-[10px] font-bold uppercase tracking-widest">Administrator Access</p>
                </div>
                <div id="clock" class="hidden lg:block font-mono font-bold text-blue-600">00:00:00</div>
            </header>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 lg:gap-6 mb-8">
                <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100">
                    <p class="text-[10px] font-black text-slate-400 uppercase mb-2">Total Unit Stok</p>
                    <h3 id="statTotal" class="text-2xl lg:text-4xl font-black text-slate-800 text-truncate">0</h3>
                </div>
                <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100">
                    <p class="text-[10px] font-black text-slate-400 uppercase mb-2">Saldo Kas</p>
                    <h3 id="statSaldo" class="text-2xl lg:text-3xl font-black text-emerald-600 text-truncate">Rp 0</h3>
                </div>
                <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100">
                    <p class="text-[10px] font-black text-slate-400 uppercase mb-2">Status Stok</p>
                    <h3 id="statStatus" class="text-xl font-black text-orange-500 italic">STABLE</h3>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
                <div class="lg:col-span-4">
                    <div class="bg-white p-8 rounded-[2.5rem] shadow-xl shadow-slate-200/50 sticky top-28">
                        <h4 class="font-black text-slate-800 mb-6">Input Data</h4>
                        <div class="space-y-4">
                            <input type="text" id="v1" placeholder="Nama Item" class="w-full p-4 rounded-xl bg-slate-50 border-none outline-none focus:ring-2 focus:ring-blue-500">
                            <input type="number" id="v2" placeholder="Jumlah / Nominal" class="w-full p-4 rounded-xl bg-slate-50 border-none outline-none focus:ring-2 focus:ring-blue-500">
                            <select id="v3" class="w-full p-4 rounded-xl bg-slate-50 border-none font-bold outline-none">
                                <option value="Masuk">Masuk (+)</option>
                                <option value="Keluar">Keluar (-)</option>
                            </select>
                            <button onclick="saveData()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold shadow-lg hover:bg-blue-700 transition-all">Simpan Perubahan</button>
                        </div>
                    </div>
                </div>

                <div class="lg:col-span-8">
                    <div class="flex justify-between items-center mb-4 px-2">
                        <h4 class="font-bold text-slate-800 text-sm">Aktivitas Terkini</h4>
                        <button onclick="clearData()" class="text-red-400 text-[10px] font-bold uppercase hover:text-red-600 transition-all">Hapus Semua</button>
                    </div>
                    <div id="tableContainer" class="space-y-3">
                        </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        let db = JSON.parse(localStorage.getItem('js_db')) || [];

        function handleLogin() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;
            if(u === 'admin' && p === 'admin') {
                document.getElementById('loginPage').style.display = 'none';
                document.getElementById('dashboardPage').style.display = 'flex';
                render();
            } else { alert("User/Pass Salah!"); }
        }

        function handleLogout() {
            if(confirm("Apakah anda ingin keluar?")) {
                document.getElementById('dashboardPage').style.display = 'none';
                document.getElementById('loginPage').style.display = 'flex';
                document.getElementById('user').value = '';
                document.getElementById('pass').value = '';
            }
        }

        function saveData() {
            const name = document.getElementById('v1').value;
            const val = parseInt(document.getElementById('v2').value);
            const type = document.getElementById('v3').value;
            const time = new Date().toLocaleString('id-ID', { hour:'2-digit', minute:'2-digit', second:'2-digit' });

            if(!name || !val) return alert("Isi data dengan lengkap!");

            db.unshift({ name, val, type, time });
            localStorage.setItem('js_db', JSON.stringify(db));
            
            // Reset form
            document.getElementById('v1').value = '';
            document.getElementById('v2').value = '';
            render();
        }

        function render() {
            const container = document.getElementById('tableContainer');
            container.innerHTML = '';
            
            let totalStok = 0;
            let totalSaldo = 0;

            db.forEach((item, index) => {
                // Hitung Statistik
                if(item.type === 'Masuk') {
                    totalStok += item.val;
                    totalSaldo += (item.val * 1000); // Contoh asumsi nominal uang
                } else {
                    totalStok -= item.val;
                    totalSaldo -= (item.val * 1000);
                }

                // Render Baris
                container.innerHTML += `
                    <div class="bg-white p-5 rounded-3xl flex items-center justify-between border border-slate-50 shadow-sm">
                        <div class="flex-1">
                            <p class="font-bold text-slate-700 text-sm">${item.name}</p>
                            <p class="text-[10px] text-slate-400 font-bold uppercase">${item.time}</p>
                        </div>
                        <div class="flex items-center gap-6">
                            <span class="text-[10px] font-black px-3 py-1 rounded-full ${item.type==='Masuk'?'bg-blue-50 text-blue-500':'bg-orange-50 text-orange-500'}">${item.type}</span>
                            <p class="font-black text-slate-800 text-sm w-20 text-right">${item.val.toLocaleString()}</p>
                            <button onclick="removeItem(${index})" class="text-red-300 hover:text-red-500 transition-all font-bold">âœ•</button>
                        </div>
                    </div>
                `;
            });

            // Update UI Stats
            document.getElementById('statTotal').innerText = totalStok.toLocaleString();
            document.getElementById('statSaldo').innerText = "Rp " + (totalSaldo).toLocaleString('id-ID');
            
            const statusBox = document.getElementById('statStatus');
            if(totalStok < 10) {
                statusBox.innerText = "KRITIS";
                statusBox.className = "text-xl font-black text-red-500 italic";
            } else {
                statusBox.innerText = "AMAN";
                statusBox.className = "text-xl font-black text-emerald-500 italic";
            }
        }

        function removeItem(index) {
            db.splice(index, 1);
            localStorage.setItem('js_db', JSON.stringify(db));
            render();
        }

        function clearData() {
            if(confirm("Hapus semua data permanent?")) {
                db = [];
                localStorage.clear();
                render();
            }
        }

        setInterval(() => {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString('id-ID');
        }, 1000);
    </script>
</body>
</html>
