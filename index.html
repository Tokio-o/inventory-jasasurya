<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Pro CV Jasa Surya</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .sidebar-gradient { background: linear-gradient(180deg, #1e293b 0%, #0f172a 100%); }
        .card-shadow { box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05); }
        .hidden { display: none; }
        .active-tab { background: #2563eb; color: white; box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3); }
    </style>
</head>
<body class="text-slate-800">

    <div id="loginSection" class="min-h-screen flex items-center justify-center bg-slate-100 px-4">
        <div class="bg-white p-10 rounded-3xl card-shadow w-full max-w-md border border-slate-200">
            <h2 class="text-3xl font-extrabold text-slate-900 text-center">CV Jasa Surya</h2>
            <p class="text-center text-slate-500 mb-8 text-sm font-medium uppercase tracking-widest mt-2">Inventory System</p>
            <div class="space-y-4">
                <input type="text" id="username" placeholder="Username" class="w-full px-4 py-3 bg-slate-50 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
                <input type="password" id="password" placeholder="Password" class="w-full px-4 py-3 bg-slate-50 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
                <button onclick="handleLogin()" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold hover:bg-blue-700 transition shadow-lg shadow-blue-200">Masuk</button>
            </div>
        </div>
    </div>

    <div id="mainDashboard" class="hidden min-h-screen flex flex-col md:flex-row">
        <aside class="w-full md:w-64 sidebar-gradient text-white p-6 flex flex-col">
            <h1 class="text-xl font-bold mb-10 flex items-center gap-2">
                <span class="bg-blue-500 p-1.5 rounded-lg text-xs font-black">JS</span> Jasa Surya
            </h1>
            <nav class="space-y-3 flex-1">
                <button onclick="switchTab('stok')" id="tabStok" class="w-full flex items-center gap-3 p-3 rounded-xl font-semibold active-tab transition text-left text-sm">
                    Stok Buku
                </button>
                <button onclick="switchTab('keuangan')" id="tabKeuangan" class="w-full flex items-center gap-3 p-3 rounded-xl font-semibold text-slate-400 hover:bg-slate-800 transition text-left text-sm">
                    Keuangan
                </button>
                <button onclick="switchTab('pengaturan')" id="tabSettings" class="w-full flex items-center gap-3 p-3 rounded-xl font-semibold text-slate-400 hover:bg-slate-800 transition text-left text-sm">
                    Pengaturan Akun
                </button>
            </nav>
            <div class="mt-auto">
                <div class="bg-slate-800/50 p-4 rounded-2xl mb-4 border border-slate-700">
                    <p id="realTimeClock" class="text-lg font-mono font-bold text-blue-400">00:00:00</p>
                    <p id="realDate" class="text-[10px] text-slate-400">Memuat...</p>
                </div>
                <button onclick="handleLogout()" class="w-full text-red-400 border border-red-400/30 py-2 rounded-lg text-sm font-bold hover:bg-red-500 hover:text-white transition">Logout</button>
            </div>
        </aside>

        <main class="flex-1 p-6 md:p-10 overflow-y-auto">
            <header class="flex flex-wrap gap-4 mb-8">
                <div class="flex-1 bg-white p-6 rounded-3xl card-shadow border border-slate-100">
                    <p class="text-xs font-bold text-slate-400 uppercase">Total Buku</p>
                    <p id="totalBuku" class="text-2xl font-black text-slate-800">0</p>
                </div>
                <div class="flex-1 bg-white p-6 rounded-3xl card-shadow border border-slate-100">
                    <p class="text-xs font-bold text-slate-400 uppercase">Saldo Kas</p>
                    <p id="totalSaldo" class="text-2xl font-black text-emerald-600">Rp 0</p>
                </div>
            </header>

            <div id="sectionStok" class="space-y-8">
                <div class="flex flex-col md:flex-row gap-4 justify-between items-center">
                    <input type="text" id="searchBuku" onkeyup="renderAll()" placeholder="Cari judul buku..." class="w-full md:w-80 p-3 rounded-xl border outline-none focus:ring-2 focus:ring-blue-500">
                    <button onclick="exportToCSV('stok')" class="bg-slate-800 text-white px-6 py-3 rounded-xl font-bold text-sm">Unduh Laporan Excel (CSV)</button>
                </div>
                <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
                    <div class="lg:col-span-4 bg-white p-8 rounded-3xl card-shadow border h-fit">
                        <h3 class="font-bold mb-4">Input Stok</h3>
                        <div class="space-y-4">
                            <input type="text" id="bukuNama" placeholder="Judul Buku" class="w-full p-4 bg-slate-50 border rounded-xl outline-none">
                            <input type="number" id="bukuQty" placeholder="Jumlah" class="w-full p-4 bg-slate-50 border rounded-xl outline-none">
                            <select id="bukuTipe" class="w-full p-4 bg-slate-50 border rounded-xl outline-none">
                                <option value="Masuk">Buku Masuk</option>
                                <option value="Keluar">Buku Keluar</option>
                            </select>
                            <button onclick="tambahBuku()" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold">Simpan</button>
                        </div>
                    </div>
                    <div class="lg:col-span-8 bg-white rounded-3xl card-shadow border overflow-hidden">
                        <table class="w-full text-left">
                            <thead class="bg-slate-50 text-[10px] font-bold uppercase tracking-widest text-slate-400 border-b">
                                <tr><th class="px-6 py-4">Waktu</th><th class="px-6 py-4">Judul</th><th class="px-6 py-4">Status</th><th class="px-6 py-4 text-center">Qty</th><th class="px-6 py-4 text-center">Aksi</th></tr>
                            </thead>
                            <tbody id="listBuku" class="divide-y text-sm"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div id="sectionKeuangan" class="hidden space-y-8">
                <div class="flex flex-col md:flex-row gap-4 justify-between items-center">
                    <input type="text" id="searchUang" onkeyup="renderAll()" placeholder="Cari transaksi..." class="w-full md:w-80 p-3 rounded-xl border outline-none focus:ring-2 focus:ring-emerald-500">
                    <button onclick="exportToCSV('uang')" class="bg-emerald-800 text-white px-6 py-3 rounded-xl font-bold text-sm">Unduh Laporan Keuangan</button>
                </div>
                <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
                    <div class="lg:col-span-4 bg-white p-8 rounded-3xl card-shadow border h-fit">
                        <h3 class="font-bold mb-4">Catat Keuangan</h3>
                        <div class="space-y-4">
                            <input type="text" id="uangKet" placeholder="Keterangan" class="w-full p-4 bg-slate-50 border rounded-xl outline-none">
                            <input type="number" id="uangNominal" placeholder="Nominal Rp" class="w-full p-4 bg-slate-50 border rounded-xl outline-none">
                            <select id="uangTipe" class="w-full p-4 bg-slate-50 border rounded-xl outline-none">
                                <option value="Masuk">Uang Masuk (+)</option>
                                <option value="Keluar">Uang Keluar (-)</option>
                            </select>
                            <button onclick="tambahUang()" class="w-full bg-emerald-600 text-white py-4 rounded-xl font-bold">Catat</button>
                        </div>
                    </div>
                    <div class="lg:col-span-8 bg-white rounded-3xl card-shadow border overflow-hidden">
                        <table class="w-full text-left">
                            <thead class="bg-slate-50 text-[10px] font-bold uppercase tracking-widest text-slate-400 border-b">
                                <tr><th class="px-6 py-4">Waktu</th><th class="px-6 py-4">Keterangan</th><th class="px-6 py-4">Tipe</th><th class="px-6 py-4">Nominal</th><th class="px-6 py-4 text-center">Aksi</th></tr>
                            </thead>
                            <tbody id="listUang" class="divide-y text-sm"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div id="sectionPengaturan" class="hidden">
                <div class="bg-white p-8 rounded-3xl card-shadow border max-w-md">
                    <h3 class="font-bold text-lg mb-6 text-slate-800">Ubah Password Admin</h3>
                    <div class="space-y-4">
                        <input type="password" id="passBaru" placeholder="Masukkan Password Baru" class="w-full p-4 bg-slate-50 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
                        <button onclick="gantiPassword()" class="w-full bg-slate-900 text-white py-4 rounded-xl font-bold">Simpan Password Baru</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Logika Jam
        function updateClock() {
            const now = new Date();
            document.getElementById('realTimeClock').innerText = now.toLocaleTimeString('id-ID');
            document.getElementById('realDate').innerText = now.toLocaleDateString('id-ID', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' });
        }
        setInterval(updateClock, 1000); updateClock();

        // Database
        let dataBuku = JSON.parse(localStorage.getItem('js_buku_v3')) || [];
        let dataUang = JSON.parse(localStorage.getItem('js_uang_v3')) || [];
        let adminPass = localStorage.getItem('js_pass') || 'admin';

        function handleLogin() {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            if(u === 'admin' && p === adminPass) {
                localStorage.setItem('js_login', 'true');
                renderAll();
            } else { alert("Password salah!"); }
        }

        function handleLogout() { localStorage.removeItem('js_login'); location.reload(); }

        function switchTab(tab) {
            document.getElementById('sectionStok').classList.toggle('hidden', tab !== 'stok');
            document.getElementById('sectionKeuangan').classList.toggle('hidden', tab !== 'keuangan');
            document.getElementById('sectionPengaturan').classList.toggle('hidden', tab !== 'pengaturan');
            // Update Active Class Buttons Sidebar
            document.getElementById('tabStok').className = tab === 'stok' ? 'w-full flex items-center gap-3 p-3 rounded-xl font-semibold active-tab transition text-left text-sm' : 'w-full flex items-center gap-3 p-3 rounded-xl font-semibold text-slate-400 hover:bg-slate-800 transition text-left text-sm';
            document.getElementById('tabKeuangan').className = tab === 'keuangan' ? 'w-full flex items-center gap-3 p-3 rounded-xl font-semibold active-tab transition text-left text-sm' : 'w-full flex items-center gap-3 p-3 rounded-xl font-semibold text-slate-400 hover:bg-slate-800 transition text-left text-sm';
        }

        function tambahBuku() {
            const nama = document.getElementById('bukuNama').value;
            const qty = document.getElementById('bukuQty').value;
            const tipe = document.getElementById('bukuTipe').value;
            if(nama && qty) {
                dataBuku.unshift({ id: Date.now(), nama, qty, tipe, waktu: new Date().toLocaleString('id-ID') });
                localStorage.setItem('js_buku_v3', JSON.stringify(dataBuku));
                renderAll();
            }
        }

        function tambahUang() {
            const ket = document.getElementById('uangKet').value;
            const nominal = parseInt(document.getElementById('uangNominal').value);
            const tipe = document.getElementById('uangTipe').value;
            if(ket && nominal) {
                dataUang.unshift({ id: Date.now(), ket, nominal, tipe, waktu: new Date().toLocaleString('id-ID') });
                localStorage.setItem('js_uang_v3', JSON.stringify(dataUang));
                renderAll();
            }
        }

        function gantiPassword() {
            const pass = document.getElementById('passBaru').value;
            if(pass.length < 4) return alert("Password minimal 4 karakter!");
            localStorage.setItem('js_pass', pass);
            alert("Password berhasil diganti! Silakan login ulang.");
            handleLogout();
        }

        function exportToCSV(type) {
            let csv = type === 'stok' ? 'Waktu,Judul,Status,Qty\n' : 'Waktu,Keterangan,Tipe,Nominal\n';
            let items = type === 'stok' ? dataBuku : dataUang;
            items.forEach(i => {
                csv += type === 'stok' ? `${i.waktu},${i.nama},${i.tipe},${i.qty}\n` : `${i.waktu},${i.ket},${i.tipe},${i.nominal}\n`;
            });
            const hiddenElement = document.createElement('a');
            hiddenElement.href = 'data:text/csv;charset=utf-8,' + encodeURI(csv);
            hiddenElement.target = '_blank';
            hiddenElement.download = `Laporan_${type}_JasaSurya.csv`;
            hiddenElement.click();
        }

        function renderAll() {
            if(localStorage.getItem('js_login') !== 'true') return;
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('mainDashboard').classList.remove('hidden');

            const queryBuku = document.getElementById('searchBuku').value.toLowerCase();
            const queryUang = document.getElementById('searchUang').value.toLowerCase();

            // Render Stok
            const listBuku = document.getElementById('listBuku');
            listBuku.innerHTML = '';
            dataBuku.filter(b => b.nama.toLowerCase().includes(queryBuku)).forEach(b => {
                listBuku.innerHTML += `<tr><td class="px-6 py-4 text-slate-400 font-mono text-xs">${b.waktu}</td><td class="px-6 py-4 font-bold text-slate-700">${b.nama}</td><td class="px-6 py-4"><span class="px-2 py-1 rounded-full text-[10px] font-black uppercase ${b.tipe === 'Masuk' ? 'bg-emerald-100 text-emerald-600' : 'bg-orange-100 text-orange-600'}">${b.tipe}</span></td><td class="px-6 py-4 text-center font-bold">${b.qty}</td><td class="px-6 py-4 text-center"><button onclick="hapus('buku', ${b.id})" class="text-red-400 hover:underline">Hapus</button></td></tr>`;
            });

            // Render Keuangan
            const listUang = document.getElementById('listUang');
            listUang.innerHTML = '';
            let saldo = 0;
            dataUang.forEach(u => u.tipe === 'Masuk' ? saldo += u.nominal : saldo -= u.nominal);
            dataUang.filter(u => u.ket.toLowerCase().includes(queryUang)).forEach(u => {
                listUang.innerHTML += `<tr><td class="px-6 py-4 text-slate-400 font-mono text-xs">${u.waktu}</td><td class="px-6 py-4 font-bold text-slate-700">${u.ket}</td><td class="px-6 py-4 font-black ${u.tipe === 'Masuk' ? 'text-emerald-500':'text-red-500'}">${u.tipe}</td><td class="px-6 py-4 font-bold">Rp ${u.nominal.toLocaleString()}</td><td class="px-6 py-4 text-center"><button onclick="hapus('uang', ${u.id})" class="text-red-400 hover:underline">Hapus</button></td></tr>`;
            });

            document.getElementById('totalBuku').innerText = dataBuku.length + " Entri";
            document.getElementById('totalSaldo').innerText = "Rp " + saldo.toLocaleString('id-ID');
        }

        function hapus(type, id) {
            if(!confirm("Hapus data ini?")) return;
            if(type === 'buku') dataBuku = dataBuku.filter(b => b.id !== id);
            else dataUang = dataUang.filter(u => u.id !== id);
            localStorage.setItem(type === 'buku' ? 'js_buku_v3' : 'js_uang_v3', JSON.stringify(type === 'buku' ? dataBuku : dataUang));
            renderAll();
        }

        window.onload = renderAll;
    </script>
</body>
</html>
